<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Surat Online</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="assets/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Aplikasi Surat Online</h1>
            <form id="loginForm" action="proses_login.php" method="POST">
                <div class="input-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit" class="login-button">Masuk</button>
            </form>
            <div class="options">
                <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                <button class="create-account-button">Buat Akun</button>
            </div>
        </div>
    </div>

    <div id="modal-buat-akun" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Buat Akun Baru</h2>
            <form id="buatAkunForm">
                <div class="input-group">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Nama Lengkap" required>
                </div>
                <div class="input-group">
                    <label for="username_baru">Username Baru</label>
                    <input type="text" id="username_baru" name="username_baru" placeholder="Username Baru" required>
                </div>
                <div class="input-group">
                    <label for="password_baru">Password Baru</label>
                    <input type="password" id="password_baru" name="password_baru" placeholder="Password Baru" required>
                </div>
                <div class="input-group">
                    <label for="konfirmasi_password">Konfirmasi Password</label>
                    <input type="password" id="konfirmasi_password" name="konfirmasi_password" placeholder="Konfirmasi Password" required>
                </div>
                <button type="submit" class="submit-button">Daftar</button>
            </form>
        </div>
    </div>

    <div id="modal-lupa-password" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Lupa Kata Sandi</h2>
            <p>Masukkan alamat email atau username Anda untuk mengatur ulang kata sandi.</p>
            <form id="lupaPasswordForm">
                <div class="input-group">
                    <label for="email_username">Email / Username</label>
                    <input type="text" id="email_username" name="email_username" placeholder="Email atau Username" required>
                </div>
                <button type="submit" class="submit-button">Kirim Permintaan</button>
            </form>
        </div>
    </div>
</body>
</html>
